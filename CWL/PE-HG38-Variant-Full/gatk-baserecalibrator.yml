program: BaseRecalibrator
reference:
  class: File
  path: /path/to/reference/hg19.fa
  secondaryFiles:
    - class: File
      path: /path/to/reference/hg19.fa.fai
    - class: File
      path: /path/to/reference/hg19.dict
bam:
  class: File
  path: /path/to/result/"ID".sort.redup.kary.reali.fix.bam
  secondaryFiles:
    - class: File
      path: /path/to/result/"ID".sort.redup.kary.reali.fix.bai
output: "ID".fix.table
knownsite:
  class: File
  path: /path/to/reference/dbSNP147_hg19.vcf
  secondaryFiles:
    - class: File
      path: /path/to/reference/dbSNP147_hg19.vcf.idx

