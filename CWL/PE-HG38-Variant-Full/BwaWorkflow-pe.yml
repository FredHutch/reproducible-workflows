#Can we make "ID" into a variable so that it gets made into the various filenames throughout the workfow?

# BWA parameters.
fq1:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/rawData/Sample_CM-M40-O40-K20-R1/CM-M40-O40-K20-R1_R1.fastq.gz
fq2:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/rawData/Sample_CM-M40-O40-K20-R1/CM-M40-O40-K20-R1_R2.fastq.gz
genome_index:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta
  secondaryFiles:
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.ann
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.bwt
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.pac
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.sa
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.amb
  genome_version: GRCh38
mem: true
mark_shorter_split_hits: true
read_group_header_line: "@RG\\tID:A\\tSM:A\\tPL:Illumina"
thread: 8

# samtools view parameters
bs_option: true
samtools-view_result_file: CM-M40-O40-K20-R1.bam

# samtools sort parameters
samtools-sort_result_file: CM-M40-O40-K20-R1.sort

# samtools index parameters:
samtools-index_result_file: CM-M40-O40-K20-R1.sort.bam.bai

# picard-markduplicates parameters:
dupout: CM-M40-O40-K20-R1.sort.redup.bam
metout: metrics.txt

# picard-reordersam parameters:
reorder: CM-M40-O40-K20-R1.sort.redup.kary.bam
reference:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta
  secondaryFiles:
    - class: File
      path: /path/to/reference/hg19.dict

# samtools-index parameters:
samtools-index_reorder_indexbam: CM-M40-O40-K20-R1.sort.redup.kary.bam.bai

# gatk realigner target creater parameters:
realign_program: RealignerTargetCreator
gatk_reference:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta
  secondaryFiles:
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.fasta.fai
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/Homo_sapiens_assembly38.dict
realigner_output: CM-M40-O40-K20-R1.intervals

# gatk indel realigner parameters:
indel_program: IndelRealigner
indel_output: CM-M40-O40-K20-R1.sort.redup.kary.reali.bam

# picard fix mate information parameters:
fixmateinfo_output: CM-M40-O40-K20-R1.sort.redup.kary.reali.fix.bam
sort: coordinate
validation: SILENT

# samtools-index parameters:
samtools-index_fixmate_indexbam: CM-M40-O40-K20-R1.sort.redup.kary.reali.fix.bai

# gatk base recalibrator parameters:
base_program: BaseRecalibrator
table_output: CM-M40-O40-K20-R1.fix.table
knownsite:
  class: File
  path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/GCF_000001405.hg38.dbSNP_152.bgz
  secondaryFiles:
    - class: File
      path: s3://fh-pi-paguirigan-a/hackathon2018/bundle/hg38/GCF_000001405.hg38.dbSNP_152.bgz.idx

# gatk printreads parameters:
print_program: PrintReads
print_output: CM-M40-O40-K20-R1.sort.redup.kary.reali.fix.recal.bam

# gatk haplotypecaller parameters:
haplo_program: HaplotypeCaller
vcf_output: CM-M40-O40-K20-R1.vcf

# annovar parameters:
annovar_reference:
  class: Directory
  path: s3://fh-pi-paguirigan-a/hackathon2018/annovar-18-12-20/humandb
reference_version: hg19
annovar_output: CM-M40-O40-K20-R1.annovar
annovar_remove: true
annovar_protocol: refGene,esp6500siv2_all,exac03,avsnp150,cosmic70,dbnsfp33a,clinvar_20180603
annovar_operation: g,r,r,f,f,f,f,f,f
annovar_nastring: .
annovar_vcfinput: true
