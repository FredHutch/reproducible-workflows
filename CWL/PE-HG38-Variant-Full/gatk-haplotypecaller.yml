program: HaplotypeCaller
reference:
  class: File
  path: /path/to/reference/hg19.fa
  secondaryFiles:
    - class: File
      path: /path/to/reference/hg19.fa.fai
    - class: File
      path: /path/to/reference/hg19.dict
bam:
  class: File
  path: /path/to/result/"ID".sort.redup.kary.reali.fix.recal.bam
  secondaryFiles:
    - class: File
      path: /path/to/result/"ID".sort.redup.kary.reali.fix.recal.bai
output: "ID".vcf
