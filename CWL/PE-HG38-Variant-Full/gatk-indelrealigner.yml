program: IndelRealigner
reference:
  class: File
  path: /path/to/reference/hg19.fa
  secondaryFiles:
    - class: File
      path: /path/to/reference/hg19.fa.fai
    - class: File
      path: /path/to/reference/hg19.dict
bam:
  class: File
  path: /path/to/result/"ID".sort.redup.kary.bam
  secondaryFiles:
    - class: File
      path: /path/to/result/"ID".sort.redup.kary.bam.bai
interval:
  class: File
  path: /path/to/result/"ID".intervals
output: "ID".sort.redup.kary.reali.bam
